<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>난수 게임</title>
	</head>
	<body>
		<script>
			let comAnswer = Math.floor(Math.random() * 100);

			let count = 1;
			let userAnswer = 0;

			while (userAnswer != comAnswer) {
				let input = prompt(
					"컴퓨터가 1~99 중 랜덤 숫자 하나를 정합니다. 이 숫자를 맞춰주세요."
				);

				userAnswer = parseInt(input);

				if (userAnswer < comAnswer) {
					alert("UP");
				} else if (userAnswer > comAnswer) {
					alert("DOWN");
				} else {
					alert("정답입니다! " + count + "회 만에 맞췄어요.");

					break;
				}

				count++;
			}
		</script>
	</body>
</html>
